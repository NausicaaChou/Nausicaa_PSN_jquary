    <title>Title</title>

    <script src="../js/bootstrap.min.js"></script>
    <style>

        body{
            direction: ltr;
            min-height: 100%;
            height: auto;
            background-color: #002055;
            background-image: radial-gradient(ellipse 50% 70% at 50% 0,#002c74 20%,#001536);
            background-attachment: fixed;
            margin: 0;
            line-height: 1.5;
            color: rgba(255,255,255,.9);
        }
        body,h1,h2{
            font-family: "Open Sans",Helvetica,Roboto,Arial,sans-serif;
            font-weight: 400;
        }
        header{
            display: block;
        }
        a,a:active,a:hover,a:focus{
            color: inherit;
        }
        a{
            background-color: transparent;
            text-decoration: none;
            cursor: pointer;
        }
        a:hover{
            text-decoration: none;
        }
        div{
            margin: 0;
            padding: 0;
        }
        .container{
            display: flex;
        }
        .menu>li>a{
            display: block;
            line-height: 1;
        }
        .right-nav-buttons>a{
            display: inline-block;
            font-size: 14px;
            vertical-align: middle;
            color: rgba(255,255,255,.7);
        }
        .right-nav-buttons>div{
            display: inline-block;
            font-size: 14px;
            vertical-align: middle;
        }
        .bodys{
        margin-top: 20px;
            margin-right: 300px;
        }
        .home-flex,.home-title{
            margin: 0 auto;
            width: 990px;
        }
        .home-title{
            display: block;
            line-height: 3rem;
            font-size: 3rem;
            padding: 1.75rem 1.0625rem;
            border-top-left-radius: .0625rem;
            border-top-right-radius: .0625rem;
            background-color: rgba(0,0,0,.3);
        }
        .home-flex{
            padding: 0;
            margin: 0;
            flex-direction: row;
            background-color: rgba(0,0,0,.5);
            display: flex;
        }
        .left-frame{
            width: 200px;
            height: 100%;
            overflow: hidden;
            margin: 0;
            padding: 0;
            text-align: left;
            background-color: rgba(0,0,0,.2);
        }
        .list-title{
            margin: 20px;
            font-size: 16px;
            padding-bottom: 6px;
            border-bottom: 1px solid rgba(255,255,255,.4);
            line-height: 18px;
            font-weight: 700;
            color: rgba(255,255,255,.4);
        }
        ul{
            list-style-type: disc;
        }
        .list{
            display: block;
            padding: 0;
            margin: 20px;
        }
        .list-item{
            display: block;
            float: none;
            margin: 3px -6px 2px;
            padding: 0 6px;
            overflow: hidden;
            font-size: 14px;
            line-height: 18px;
            vertical-align: baseline;
            text-transform: capitalize;
            text-decoration: none;
            color: rgba(255,255,255,.6);
            background-color: transparent;
            cursor: pointer;
            transition: background-color .2s linear;

        }
        .list-item:hover{
            background: rgba(255,255,255,.3);
        }
        .right{
            margin-left: 15px;
            margin-right: 15px;
        }
        .lb{
            margin-bottom: 18px;
            margin-top: 18px;
        }
        .right-event{
            display: flex;
            margin-bottom: 20px;
        }
        .event-list{
            margin-left: 15px;
        }
        .details-list{
            margin-bottom: 25px;
        }
        .right-list-font{
            padding-bottom: 10px;
            font-weight: bold;
        }
        .right-list-font-name{
            font-size: 18px;
        }
        .right-list-font-divider{
            font-size: 14px;
            margin: 0 6px;
        }
        .right-list-font-link{
            font-size: 14px;
            color: #14c8eb;
        }
        .right-list-row{
            display: flex;
            justify-content: flex-start;
        }
        .list-view{
            position: relative;
            width: 7.75rem;
            height: 16.5rem;
            display: block;
            outline: transparent solid 4px;
            color: #fefefe;
            font-family: "Open Sans",Helvetica,Roboto,Arial,sans-serif;
            font-weight: 400;
        }
        .list-margin{
            margin-right: 38px;
        }
        .menu-title{
            padding: .4375rem .4375rem 0;
            height: 3.5rem;
            display: block;
            overflow: hidden;
            text-overflow: ellipsis;
            word-wrap: break-word;
        }
        .event-menu{
            position: relative;
            height: 8.75rem;
            font-size: .75rem;
            line-height: 1rem;
            background-color: #262b34;
        }
        .menu-bottom{
            position: absolute;
            width: 100%;
            bottom: 0;
        }
        .details-container{
            position: relative;
            display: flex;
            justify-content: space-between;
            height: 50px;
            padding: 5px;
        }
        .details-container-data{
            position: relative;
            color: #8a8a8a;
            line-height: .9375rem;
        }
        .menu-footer{
            height: 2rem;
            background-color: #383b41;
            color: #8a8a8a;
            display: flex;
            justify-content: space-between;
        }
        .menu-price{
            font-size: 15px;
            line-height: 1px;
            color: #b3b3b3;
        }
        .price-container{
            position: relative;
            padding-bottom: .125rem;
            padding-top: 15px;
            justify-content: center;
            margin-left: 25px;
        }
    </style>
</head>
